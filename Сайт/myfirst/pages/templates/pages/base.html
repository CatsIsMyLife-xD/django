<!-- templates/base.html -->



<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<title> {% block title%} {%endblock%} </title>
</head>

<header>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}"class="nav-link px-2 link-dark">Домашная страница</a></li>
        <li><a href="{% url 'catalog' %}" class="nav-link px-2 link-dark">Каталог</a></li>
        <li><a href="{% url 'about' %}" class="nav-link px-2 link-dark">Контактные данные</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <a href="{% url 'auth' %}" class="btn btn-outline-primary me-2">Войти</a>
        <a href="{% url 'register' %}" class="btn btn-outline-primary me-2">Зарегистрироваться</a>
        {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
        <p><a href="exit">Выйти из аккаунта</a></p>
        {%endif%}
      </div>
    </header>
</header>
 <div class = "container">
{% block content %}

{% endblock content %}
 </div>

<footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="{% url 'home' %}"class="nav-link px-2 text-muted">Домашная страница</a></li>
      <li class="nav-item"><a href="{% url 'catalog' %}"  class="nav-link px-2 text-muted">Каталог</a></li>
      <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-muted">Контактные данные</a></li>
    </ul>
    <p class="text-center text-muted">© 2022 Компания</p>
  </footer>
